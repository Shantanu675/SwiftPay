server:
  port: 8080

spring:
  application:
    name: api-gateway-service

  # =========================
  # REDIS CONFIG (RateLimiter)
  # =========================
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms

  cloud:
    gateway:

      # =========================
      # NETTY HTTP CLIENT LIMITS
      # =========================
      httpclient:
        max-initial-line-length: 4096
        max-header-size: 8192

      # =========================
      # GLOBAL FILTERS
      # =========================
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - name: RequestSize
          args:
            maxSize: 1048576   # 1 MB (bytes)

      # =========================
      # ROUTES
      # =========================
      routes:

        # ---------- AUTH / USER SERVICE (NO RATE LIMIT) ----------
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**, /api/users/**

        # ---------- TRANSACTION SERVICE ----------
        - id: transaction-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/transactions/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"

        # ---------- NOTIFICATION SERVICE ----------
        - id: notification-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/notify/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"

        # ---------- REWARD SERVICE ----------
        - id: reward-service
          uri: http://localhost:8089
          predicates:
            - Path=/api/rewards/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"

        # ---------- WALLET SERVICE ----------
        - id: wallet-service
          uri: http://localhost:8088
          predicates:
            - Path=/api/v1/wallets/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@userKeyResolver}"

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
